---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: dagger-service
    dagger.backend: sqlite
  name: sqlite-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: dagger-service
    dagger.backend: static
  name: static-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: dagger-service
    dagger.alertmanager: conf
  name: alertmanager-conf
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: dagger-mysql
    dagger.mysql: mysql
  name: mysql-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dagger-backend
  name: dagger-backend
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    app: dagger-backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dagger-ui
  name: dagger-ui
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: dagger-ui

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dagger-alertmanager
  name: dagger-alertmanager
spec:
  ports:
    - name: "9093"
      port: 9093
      targetPort: 9093
  selector:
    app: dagger-alertmanager

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dagger-mysql
  name: dagger-mysql
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    app: dagger-mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dagger-backend
  name: dagger-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagger-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dagger-backend
    spec:
      containers:
        - args:
            - sh
            - -c
            - ./dagger
          image: quay.io/cloudminds/dagger-backend:latest
          name: dagger-backend
          env:
            - name: LOKI_SERVER
              # your loki service endpoint
              value: http://<LOKI_ENDPOINT>:3100
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - mountPath: /usr/src/app/static
              name: static-data
            - mountPath: /usr/src/app/db
              name: sqlite-data
            - mountPath: /etc/dagger
              name: dagger-conf
            - mountPath: /usr/src/app/conf
              name: alertmanager-conf
      restartPolicy: Always
      volumes:
        - name: static-data
          persistentVolumeClaim:
            claimName: static-data
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-data
        - name: alertmanager-conf
          persistentVolumeClaim:
            claimName: alertmanager-conf
        - name: dagger-conf
          configMap:
            defaultMode: 420
            name: dagger-conf

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dagger-ui
  name: dagger-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagger-ui
  template:
    metadata:
      labels:
        app: dagger-ui
    spec:
      containers:
        - image: quay.io/cloudminds/dagger-ui:latest
          name: dagger-ui
          ports:
            - containerPort: 8080
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dagger-alertmanager
  name: dagger-alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagger-alertmanager
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dagger-alertmanager
    spec:
      containers:
        - image: prom/alertmanager:v0.21.0
          name: dagger-alertmanager
          ports:
            - containerPort: 9093
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/alertmanager
              name: alertmanager-conf
      restartPolicy: Always
      volumes:
        - name: alertmanager-conf
          persistentVolumeClaim:
            claimName: alertmanager-conf
