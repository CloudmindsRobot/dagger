apiVersion: v1
metadata:
  name: mysql-pass
data:
  mysql-pass: MTIzNDU2
type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dagger-mysql
  name: dagger-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagger-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dagger-mysql
    spec:
      containers:
        - image: mysql:5.7
          name: dagger-mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: mysql-pass
