              value: log
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: dagger-mysql-init
            - mountPath: /var/lib/mysql
              name: mysql-data
      restartPolicy: Always
      volumes:
        - name: dagger-mysql-init
          configMap:
            defaultMode: 420
            name: dagger-mysql-init
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
