name: build

on:
  push:
    branches:
      - "main"
    tags:
      - "**"
    paths-ignore:
      [
        "**/*.md",
        "*.md",
        ".dockerignore",
        ".gitignore",
        "**/quickstart.yaml",
        "**/ci.yml",
        "dagger.ini",
        "vendor/*",
      ]
  pull_request:
    paths-ignore:
      [
        "**/*.md",
        "*.md",
        ".dockerignore",
        ".gitignore",
        "**/quickstart.yaml",
        "**/ci.yml",
        "dagger.ini",
        "vendor/*",
      ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data

      - name: Prepare
        id: prepare
        run: |
          VERSION=latest
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=latest
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${VERSION}"
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Quay.io
        if: ${{ github.event_name }} != 'pull_request'
        uses: docker/login-action@v1.6.0
        with:
          registry: quay.io
          username: ${{ secrets.QUARIO_USERNAME }}
          password: ${{ secrets.QUARIO_PASSWORD }}

      - name: Build mysql and push
        id: docker_build_mysql
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build-image/Dockerfile.mysql
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: quay.io/cloudminds/dagger-mysql:${{ steps.prepare.outputs.tags }}

      - name: Build alertmanager and push
        id: docker_build_alertmanager
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build-image/Dockerfile.alertmanager
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: quay.io/cloudminds/dagger-alertmanager:${{ steps.prepare.outputs.tags }}

      - name: Build backend and push
        id: docker_build_backend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build-image/Dockerfile.backend
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: quay.io/cloudminds/dagger-backend:${{ steps.prepare.outputs.tags }}

      - name: Build ui and push
        id: docker_build_ui
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build-image/Dockerfile.ui
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: quay.io/cloudminds/dagger-ui:${{ steps.prepare.outputs.tags }}
